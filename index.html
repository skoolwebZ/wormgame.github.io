<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Super Smart Slither.io</title>
<style>
body{margin:0;overflow:hidden;background:#111;font-family:sans-serif;}
canvas{display:block;}
#leaderboard{position:fixed;top:10px;right:10px;background:rgba(0,0,0,0.6);color:white;padding:10px 20px;border-radius:10px;font-family:monospace;font-size:16px;}
#minimapCanvas{position:fixed;top:10px;left:10px;width:150px;height:150px;border:2px solid red;border-radius:10px;background:rgba(0,0,0,0.6);}
#startScreen{position:fixed;inset:0;background:#000c;display:flex;flex-direction:column;justify-content:center;align-items:center;color:white;}
#startScreen h1{font-size:40px;margin-bottom:20px;text-shadow:0 0 10px lime;}
#startBtn{background:#0f0;border:none;padding:15px 40px;font-size:20px;border-radius:10px;cursor:pointer;margin-top:10px;}
#startBtn:hover{background:#3f3;}
#nameInput,#colorInput{margin:10px;padding:10px;border-radius:5px;border:none;font-size:16px;}
label{font-size:16px;margin-left:5px;}
</style>
</head>
<body>
<canvas id="game"></canvas>
<canvas id="minimapCanvas" width="150" height="150"></canvas>
<div id="leaderboard"></div>

<div id="startScreen">
  <h1>Slither.io by froppydog</h1>
  <input id="nameInput" type="text" placeholder="Enter your name" />
  <div>
    <input id="colorInput" type="color" value="#00ffff" />
    <label for="colorInput">Choose Worm Color</label>
  </div>
  <button id="startBtn">Start Game</button>
</div>

<script>
const canvas=document.getElementById('game');
const ctx=canvas.getContext('2d');
canvas.width=innerWidth;
canvas.height=innerHeight;

const leaderboard=document.getElementById('leaderboard');
const startScreen=document.getElementById('startScreen');
const startBtn=document.getElementById('startBtn');
const nameInput=document.getElementById('nameInput');
const colorInput=document.getElementById('colorInput');
const minimapCanvas=document.getElementById('minimapCanvas');
const mctx=minimapCanvas.getContext('2d');

const MAP_SIZE=5000,MAP_RADIUS=MAP_SIZE/2;
let player,ais=[],food=[],running=false;

const AI_NAMES=["Shadow","Venom","Nova","Zig","Ghost","Dash","Vortex","Echo","Laser","Flick","Razor","Byte","Glitch"];
function randomColor(){return `hsl(${Math.random()*360},100%,50%)`;}
function randomName(){return AI_NAMES[Math.floor(Math.random()*AI_NAMES.length)];}
function distance(a,b){return Math.hypot(a.x-b.x,a.y-b.y);}

function createSnake(name,color,x,y,ai=false){
  return {name,color,snake:[{x,y}],angle:Math.random()*Math.PI*2,targetAngle:0,length:250,baseSpeed:ai?2.3:2.6,speed:0,score:0,ai,boosting:false,thickness:12,decisionTimer:0};
}

function resetGame(){
  player=createSnake(nameInput.value||"You",colorInput.value,0,0,false);
  ais=[];food=[];
  for(let i=0;i<12;i++) ais.push(createSnake(randomName(),randomColor(),Math.random()*MAP_SIZE-MAP_RADIUS,Math.random()*MAP_SIZE-MAP_RADIUS,true));
  for(let i=0;i<250;i++) food.push({x:Math.random()*MAP_SIZE-MAP_RADIUS,y:Math.random()*MAP_SIZE-MAP_RADIUS,color:randomColor(),value:10});
}

const keys={};
onkeydown=e=>{if(e.code==="Space")player.boosting=true;keys[e.key]=true;}
onkeyup=e=>{if(e.code==="Space")player.boosting=false;keys[e.key]=false;}
onmousemove=e=>{if(!running)return;player.targetAngle=Math.atan2(e.clientY-canvas.height/2,e.clientX-canvas.width/2);};

function updateSnake(s){
  s.speed=s.boosting?s.baseSpeed*2.1:s.baseSpeed;
  if(!s.ai){
    let dx=0,dy=0;
    if(keys.ArrowUp||keys.w)dy-=1;
    if(keys.ArrowDown||keys.s)dy+=1;
    if(keys.ArrowLeft||keys.a)dx-=1;
    if(keys.ArrowRight||keys.d)dx+=1;
    if(dx||dy)s.targetAngle=Math.atan2(dy,dx);
  }else{
    smartAI(s);
  }

  let diff=s.targetAngle-s.angle;
  if(diff>Math.PI)diff-=2*Math.PI;
  if(diff<-Math.PI)diff+=2*Math.PI;
  s.angle+=diff*0.12;

  const head={x:s.snake[0].x+Math.cos(s.angle)*s.speed,y:s.snake[0].y+Math.sin(s.angle)*s.speed};
  const distToCenter=Math.hypot(head.x,head.y);
  if(distToCenter+s.thickness>MAP_RADIUS){
    const ang=Math.atan2(head.y,head.x);
    head.x-=Math.cos(ang)*(distToCenter+s.thickness-MAP_RADIUS);
    head.y-=Math.sin(ang)*(distToCenter+s.thickness-MAP_RADIUS);
    s.targetAngle+=Math.PI/2; // bounce off wall
  }

  s.snake.unshift(head);
  const segSpacing=s.thickness*0.8;
  while(distance(s.snake[0],s.snake[s.snake.length-1])>s.length)s.snake.pop();

  for(let i=food.length-1;i>=0;i--){
    if(distance(head,food[i])<s.thickness+6){
      s.length+=10;s.score+=food[i].value;food.splice(i,1);
      food.push({x:Math.random()*MAP_SIZE-MAP_RADIUS,y:Math.random()*MAP_SIZE-MAP_RADIUS,color:randomColor(),value:10});
    }
  }
}

// ðŸ§  Super Smart AI logic
function smartAI(s){
  s.decisionTimer--;
  if(s.decisionTimer>0)return;
  s.decisionTimer=8; // think every few frames

  const head=s.snake[0];
  let bestTarget=null;
  let bestScore=-Infinity;

  for(const f of food){
    const d=distance(head,f);
    if(d<700){
      // closer food = higher score, but penalize if near wall
      const wallPenalty=Math.max(0,MAP_RADIUS-d)/MAP_RADIUS;
      const score=1000/d - (1-wallPenalty)*0.2;
      if(score>bestScore){bestScore=score;bestTarget=f;}
    }
  }

  // Avoid walls dynamically
  const margin=400;
  const distToCenter=Math.hypot(head.x,head.y);
  if(distToCenter>MAP_RADIUS-margin){
    const awayAngle=Math.atan2(-head.y,-head.x);
    s.targetAngle=awayAngle+(Math.random()-0.5)*0.5;
    return;
  }

  // Avoid nearby player or other snakesâ€™ heads
  const all=[player,...ais];
  for(const other of all){
    if(other===s)continue;
    const d=distance(head,other.snake[0]);
    if(d<150){
      const avoid=Math.atan2(head.y-other.snake[0].y,head.x-other.snake[0].x);
      s.targetAngle=avoid+(Math.random()-0.5)*0.4;
      return;
    }
  }

  // Chase player if nearby and bigger
  const dToPlayer=distance(head,player.snake[0]);
  if(dToPlayer<500 && s.length>player.length*0.8){
    const chase=Math.atan2(player.snake[0].y-head.y,player.snake[0].x-head.x);
    s.targetAngle=chase+(Math.random()-0.5)*0.2;
    return;
  }

  // Seek best food
  if(bestTarget){
    s.targetAngle=Math.atan2(bestTarget.y-head.y,bestTarget.x-head.x);
  } else {
    s.targetAngle+=Math.random()*0.5-0.25;
  }
}

function dropFood(snake){
  const step=Math.floor(snake.snake.length/6);
  for(let i=0;i<snake.snake.length;i+=step){
    const seg=snake.snake[i];
    food.push({x:seg.x,y:seg.y,color:snake.color,value:20});
  }
}

function checkCollisions(){
  const all=[player,...ais];
  for(const s of all){
    const head=s.snake[0];
    for(const other of all){
      if(s===other)continue;
      for(let i=2;i<other.snake.length;i++){
        if(distance(head,other.snake[i])<other.thickness*0.6){
          if(s===player){
            running=false;startScreen.style.display="flex";
            dropFood(player);
            return;
          }else{
            dropFood(s);
            Object.assign(s,createSnake(randomName(),randomColor(),Math.random()*MAP_SIZE-MAP_RADIUS,Math.random()*MAP_SIZE-MAP_RADIUS,true));
          }
        }
      }
    }
  }
}

function drawSnake(s,camX,camY){
  ctx.lineCap="round";ctx.lineJoin="round";ctx.strokeStyle=s.color;ctx.lineWidth=s.thickness;
  ctx.beginPath();
  for(let i=0;i<s.snake.length;i++){
    const seg=s.snake[i];
    const x=seg.x-camX+canvas.width/2;
    const y=seg.y-camY+canvas.height/2;
    if(i===0)ctx.moveTo(x,y);else ctx.lineTo(x,y);
  }
  ctx.stroke();

  const head=s.snake[0];
  const hx=head.x-camX+canvas.width/2,hy=head.y-camY+canvas.height/2;
  ctx.fillStyle=s.color;ctx.beginPath();ctx.arc(hx,hy,s.thickness*0.9,0,Math.PI*2);ctx.fill();

  const eyeDist=s.thickness*0.4,eyeOffset=Math.PI/4;
  const ex1=hx+Math.cos(s.angle-eyeOffset)*eyeDist;
  const ey1=hy+Math.sin(s.angle-eyeOffset)*eyeDist;
  const ex2=hx+Math.cos(s.angle+eyeOffset)*eyeDist;
  const ey2=hy+Math.sin(s.angle+eyeOffset)*eyeDist;
  ctx.fillStyle="#fff";ctx.beginPath();ctx.arc(ex1,ey1,s.thickness*0.2,0,Math.PI*2);ctx.arc(ex2,ey2,s.thickness*0.2,0,Math.PI*2);ctx.fill();
  ctx.fillStyle="#000";ctx.beginPath();ctx.arc(ex1,ey1,s.thickness*0.1,0,Math.PI*2);ctx.arc(ex2,ey2,s.thickness*0.1,0,Math.PI*2);ctx.fill();
}

function drawFood(camX,camY){
  for(const f of food){
    const x=f.x-camX+canvas.width/2,y=f.y-camY+canvas.height/2;
    ctx.fillStyle=f.color;ctx.beginPath();ctx.arc(x,y,5,0,Math.PI*2);ctx.fill();
  }
}

function drawBarrier(camX,camY){
  ctx.strokeStyle="rgba(255,0,0,0.5)";
  ctx.lineWidth=8;
  ctx.beginPath();
  ctx.arc(canvas.width/2,canvas.height/2,MAP_RADIUS-camX,0,Math.PI*2);
  ctx.stroke();
}

function drawLeaderboard(){
  const all=[player,...ais].sort((a,b)=>b.score-a.score);
  leaderboard.innerHTML="<b>Leaderboard</b><br>"+all.map((s,i)=>`${i+1}. ${s.name} - <span style='color:${s.color}'>${s.score}</span>`).join("<br>");
}

function drawMinimap(){
  const scale=minimapCanvas.width/MAP_SIZE;
  mctx.clearRect(0,0,minimapCanvas.width,minimapCanvas.height);
  ais.forEach(s=>{
    const x=s.snake[0].x*scale+minimapCanvas.width/2;
    const y=s.snake[0].y*scale+minimapCanvas.height/2;
    mctx.fillStyle="red";mctx.fillRect(x,y,4,4);
  });
  const px=player.snake[0].x*scale+minimapCanvas.width/2;
  const py=player.snake[0].y*scale+minimapCanvas.height/2;
  mctx.fillStyle="yellow";mctx.fillRect(px,py,4,4);
}

let camX=0,camY=0;
function gameLoop(){
  if(!running)return;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  camX+=(player.snake[0].x-camX)*0.1;
  camY+=(player.snake[0].y-camY)*0.1;
  updateSnake(player);
  ais.forEach(updateSnake);
  checkCollisions();
  drawFood(camX,camY);
  drawSnake(player,camX,camY);
  ais.forEach(ai=>drawSnake(ai,camX,camY));
  drawBarrier(camX,camY);
  drawLeaderboard();
  drawMinimap();
  requestAnimationFrame(gameLoop);
}

startBtn.onclick=()=>{startScreen.style.display="none";resetGame();running=true;gameLoop();}
</script>
</body>
</html>
